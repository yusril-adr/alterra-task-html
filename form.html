<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <header>
    <h1>Buat Account Baru!</h1>
  </header>

  <main>
    <section>
      <form action="./welcome.html">
        <h2>Sign Up Form</h2>

        <div>
          <label for="first-name">First name:</label>
          <br>
          <input type="text" id="first-name">
        </div>

        <div>
          <label for="last-name">Last name:</label>
          <br>
          <input type="text" id="last-name">
        </div>

        <br>

        <div>
          <span>Gender</span>

          <div>
            <input type="radio" name="gender" id="male">
            <label for="male">Male</label>
          </div>

          <div>
            <input type="radio" name="gender" id="female">
            <label for="female">Female</label>
          </div>

          <div>
            <input type="radio" name="gender" id="other">
            <label for="other">Other</label>
          </div>
        </div>

        <br>

        <div>
          <label for="nasionality">Nasionality:</label>
          <br>
          <select name="nasionality" id="">
            <option value="Indonesian">Indonesian</option>
            <option value="Other">Other</option>
          </select>
        </div>

        <br>

        <div>
          <span>Language Spoken:</span>
          <br>

          <input type="checkbox" name="language" id="indonesia-languange">
          <label for="indonesia-languange">Bahasa Indonesia</label>
          <br>

          <input type="checkbox" name="language" id="english-languange">
          <label for="english-languange">English</label>
          <br>

          <input type="checkbox" name="language" id="other-languange">
          <label for="other-languange">Other</label>
        </div>

        <br>

        <div>
          <label for="bio">Bio:</label>
          <br>
          <textarea name="bio" id="bio" cols="30" rows="10"></textarea>
        </div>

        <button type="submit">Sign Up</button>
      </form>
    </section>
  </main>
</body>
</html>
